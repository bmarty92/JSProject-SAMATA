<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="bulma.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="custom.css" />
</head>

<body>

  <div class="mainInputContainer">
    <div class="inputContainer">
      <input class="input" id="objName" type="text" placeholder="Object name">
    </div>
    <div class="inputContainer">
      <input class="input" id="objAddress" type="text" placeholder="Object address">
    </div>
    <div class="inputContainer">
      <input class="input" id="companyName" type="text" placeholder="Company name">
    </div>
    <div class="inputContainer">
      <input class="input" id="resPerson" type="text" placeholder="Responsible person">
    </div>
    <div class="inputContainer">
      <button class="button" id="submitObjData">Submit entries</button>
    </div>
  </div>
  <table id="objInfoTable">
    <thead>
      <tr>
        <th class="objInfo">Object name</th>
        <th class="objInfo">Object address</th>
        <th class="objInfo">Company name</th>
        <th class="objInfo">Responsible person</th>
      </tr>
    </thead>
  </table>
  <h3 class="title is-3">Estimate</h3>
  <div class="mainInputContainer">
    <div class="inputContainer">
      <input class="input" id="itemName" type="text" placeholder="Item Name">
    </div>
    <div class="inputContainer">
      <input class="input" id="itemCode" type="text" placeholder="Item Code">
    </div>
    <div class="inputContainer">
      <input class="input" id="itemDimension" type="text" placeholder="Item Dimension">
    </div>
    <div class="inputContainer">
      <input class="input" id="itemQuantity" type="number" placeholder="Item Quantity">
    </div>
    <div class="inputContainer">
      <input class="input" id="itemPrice" type="number" placeholder="Item Price">
    </div>
    <div class="inputContainer">
      <button class="button" id="submitItemData">Submit Item</button>
    </div>
  </div>
  <table id="itemTable">
    <thead>
      <tr>
        <th class="itemInfo">Item Name</th>
        <th class="itemInfo">Item Code</th>
        <th class="itemInfo">Item Dimension</th>
        <th class="itemInfo">Item Quantity</th>
        <th class="itemInfo">Item Price</th>
        <th class="itemInfo">Total Price</th>
      </tr>
    </thead>
  </table>
  <h3 class="title is-3">Week schedule</h3>
  <div class="mainInputContainer">
    <div class="inputContainer">
      <input class="input" id="mondayInput" type="date" placeholder="Insert date">
      <button class="button" id="submitMonday">Monday(I)</button>
    </div>
    <div class="inputContainer">
      <input class="input" id="tuesdayInput" type="date" placeholder="Insert date">
      <button class="button" id="submitTuesday">Tuesday(II)</button>
    </div>
    <div class="inputContainer">
      <input class="input" id="wednesdayInput" type="date" placeholder="Insert date">
      <button class="button" id="submitWednesday">Wednesday(III)</button>
    </div>
    <div class="inputContainer">
      <input class="input" id="thursdayInput" type="date" placeholder="Insert date">
      <button class="button" id="submitThursday">Thursday(IV)</button>
    </div>
    <div class="inputContainer">
      <input class="input" id="fridayInput" type="date" placeholder="Insert date">
      <button class="button" id="submitFriday">Friday(V)</button>
    </div>
    <div class="inputContainer">
      <input class="input" id="saturdayInput" type="date" placeholder="Insert date">
      <button class="button" id="submitMonday">Saturday(VI*)</button>
      <button class="button" id="totalWeek">Week estimate</button>
    </div>
  </div>
  <table id="mondayTable">
      <thead>
        <tr>
          <th class="itemInfo">Item Name</th>
          <th class="itemInfo">Item Code</th>
          <th class="itemInfo">Item Dimension</th>
          <th class="itemInfo">Item Quantity</th>
          <th class="itemInfo">Total Price</th>
        </tr>
      </thead>
    </table>
  <script src="index.js"></script>
</body>

</html>
